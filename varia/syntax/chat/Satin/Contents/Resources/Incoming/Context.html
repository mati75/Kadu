<div class="in context">
	<div class="nameheader"><div class="name"><nobr class="selectable">%sender%</nobr></div><div class="protocol"><nobr>%service%</nobr></div></div>
	<div class="spacer"></div>
	<div class="buddyicon"><img src="%userIconPath%" /></div>
	<div class="messagecontainer">
		<div class="messagebox">
			<div class="messagetop">
				<div class="messagetopleft"></div>
				<div class="messagetopcenter"></div>
				<div class="messagetopright"></div>
			</div>
			<div class="messagemid">
				<div class="messagemidleft"></div>
				<div class="messagemidcenter">
					<div class="messagetextcontainer">
						<div class="message">
							<p><span class="messagetime">%time%</span><span class="selectable">%message%</span></p>
							<div id="insert"></div>
						</div>
					</div>
				</div>
				<div class="messagemidright"></div>
			</div>
			<div class="messagebot">
				<div class="messagebotleft"></div>
				<div class="messagebotcenter"></div>
				<div class="messagebotright"></div>
			</div>
		</div>
	</div>
	<div class="spacer"></div>
</div>
