<script type="text/javascript" charset="utf-8">
	function show_header () {
		document.getElementById('header_bar').style.display = '';
		document.getElementById('toggle_show').style.display = 'none';
		document.getElementById('toggle_hide').style.display = '';
	}
	function hide_header () {
		document.getElementById('header_bar').style.display = 'none';
		document.getElementById('toggle_hide').style.display = 'none';
		document.getElementById('toggle_show').style.display = '';
	}
</script>
<div id="header">
	<div id="toggle_hide" onClick="hide_header();"></div>
	<div id="toggle_show" onClick="show_header();" style="display: none"></div>
	<div id="header_bar">
		<div class="left">%chatName%</div>
		<div class="right">%timeOpened{%H:%M}%</div>
	</div>
</div>

<div id="composing" style="display:none; position:fixed; z-index:1; bottom:0px; right:0px; cursor:default; -webkit-user-select:none;" onclick="this.style.display='none';">
	<div style="position:relative; bottom:2px; right:2px; padding:3px 8px; -webkit-border-radius:10px; background:rgba(255,255,255,0.7);">
		<img id="composingicon" src="../../../Default/Resources/images/composing.svgz" alt="" style="max-height:32px; max-width:32px; vertical-align:middle;">
	</div>
</div>
